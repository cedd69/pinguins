<!DOCTYPE html>
<html>
<head>
	<title>Page avec menus déroulants à gauche</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		nav {
			width: 200px;
			height: 100%;
			background-color: #333;
			position: fixed;
			left: 0;
			top: 0;
			overflow-y: auto;
			color: #fff;
			padding: 20px;
		}
		nav ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		nav li {
			padding: 10px 0;
			border-bottom: 1px solid #555;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			display: block;
		}
		nav ul ul {
			display: none;
		}
		nav ul li:hover > ul {
			display: block;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Menu 1</a></li>
			<li><a href="#">Menu 2</a>
				<ul>
					<li><a href="#">Sous-menu 1</a></li>
					<li><a href="#">Sous-menu 2</a></li>
					<li><a href="#">Sous-menu 3</a></li>
				</ul>
			</li>
			<li><a href="#">Menu 3</a></li>
			<li><a href="#">Menu 4</a>
				<ul>
					<li><a href="#">Sous-menu 1</a></li>
					<li><a href="#">Sous-menu 2</a></li>
					<li><a href="#">Sous-menu 3</a></li>
				</ul>
			</li>
			<li><a href="#">Menu 5</a></li>
		</ul>
	</nav>
	<main>
		<h1>Titre de la page</h1>
		<p>Contenu de la page</p>
	</main>
</body>
</html>
